pre-commit:
  parallel: true
  commands:
    prettier:
      run: npx prettier --write --ignore-unknown {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    lint:
      run: npm run lint
    typecheck:
      run: npm run typecheck

post-checkout:
  commands:
    install-deps:
      run: "[ -f package.json ] && npm install || true"
